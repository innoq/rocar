{% extends "layout_minimal.html" if xhr else "layout.html" %}

{% block body %}
{% if error %}
<p>{{ error }}</p>
{% endif %}

{% if users %}
<ul class="users">
	{% for user in users %}
	<li data-value="{{ user.username }}">
		<img src="{{ user.avatar }}">
		{{ user.name }}
	</li>
	{% endfor %}
</ul>
{% endif %}
{% endblock %}
