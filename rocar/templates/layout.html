<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ROCAr</title>
	{% for url in styles %}
	<link rel="stylesheet" href="{{ url }}">
	{% endfor %}
	{% if current_url %}
	<link rel="self" href="{{ current_url }}">
	{% endif %}
</head>

<body>
	<nav>
		<h1>
			<a href="{{ url_for("frontpage") }}">ROCAr</a>
			<small>rental company</small>
		</h1>
	</nav>

	{% block body %}{% endblock %}

	<footer>
		created by <a href="https://www.innoq.com">innoQ</a>, though based on
		the collective wisdom of web advocates across the globe
	</footer>

	{% for url in scripts %}
	<script src="{{ url }}"></script>
	{% endfor %}
</body>

</html>
