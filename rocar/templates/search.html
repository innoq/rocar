{% extends "layout.html" %}

{% block body %}
<form action="" method="get">
	<input type="search" name="q">
	<button>search</button>
</form>

<ul>
	{% for result in results %}
	<li class="{{ result.type }}">
		<a href="{{ result.url }}">{{ result.name }}</a>
		<small>{{ result.desc }}</small>
	</li>
	{% endfor %}
</ul>
{% endblock %}
