{% if not xhr %}
{% extends "layout.html" %}
{% endif %}

{% block body %}
{% if not xhr %}
<form action="" method="get">
	<input type="search" name="q">
	<button>search</button>
</form>
{% endif %}

{% if message %}
<p>{{ message }}</p>
{% endif %}

<ul>
	{% for result in results %}
	<li class="{{ result.type }}">
		<a href="{{ result.url }}">{{ result.name }}</a>
		<small>{{ result.desc }}</small>
	</li>
	{% endfor %}
</ul>
{% endblock %}
